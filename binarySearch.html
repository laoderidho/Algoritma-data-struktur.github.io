<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        function binarySearch(array, target) {
                // Tentukan batas bawah dan batas atas dari bagian array yang akan dicari
                let left = 0;
                let right = array.length - 1;

                // Lakukan iterasi sampai batas bawah lebih besar dari batas atas
                while (left <= right) {
                    // Tentukan indeks tengah dari bagian array yang sedang dicari
                    let middle = Math.floor((left + right) / 2);

                    // Bandingkan nilai tengah dengan target
                    if (array[middle] === target) {
                        // Ketemu, return indeksnya
                        return middle;
                    } else if (array[middle] < target) {
                        // Jika nilai tengah lebih kecil dari target, cari di bagian kanan (batas bawah tetap)
                        left = middle + 1;
                    } else {
                        // Jika nilai tengah lebih besar dari target, cari di bagian kiri (batas atas tetap)
                        right = middle - 1;
                    }
                }

                // Target tidak ditemukan
                return -1;
            }

            // Contoh penggunaan
            let array = [1, 3, 5, 7, 9, 11, 13];
            let target = 7;
            let index = binarySearch(array, target);

            if (index >= 0) {
                console.log(`Target ditemukan pada indeks ke-${index}`);
            } else {
                console.log('Target tidak ditemukan');
            }

    </script>
</body>
</html>
