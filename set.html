<body>
    <div>

    <script>
        const set = new Set([1,2,3]);
        set.add(4);  //method add untuk menambahkan set 
        console.log(set.has(2))//untuk memeriksa apakah ada data 1 dalam set
        set.add(4);//tidak bisa di gandakan jika ada value yang sama set juga berisi value yang uniqe / tidaak boleh sama 
        set.delete(3); //untuk menghapus
        console.log(set.size) //untuk melihat panjang karakter size
        //set.clear()//untuk menghilangkan value dalam set
        for (const item of set){
            console.log(item);
        }
    </script>
