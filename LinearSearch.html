        const linearSearch = (arr, val)=>{
            for(let i= 0; i< arr.length; i++){
                if(arr[i]===val){ //ini conditional yang artinya jika ada index array yang isinya sama dengan value maka di sinilah kodenya di run
                    return `ini di temukan di index ke ${i} yang bernama ${arr[i]}`
                }
            }
            return `ini tidak di temukan`
        }
