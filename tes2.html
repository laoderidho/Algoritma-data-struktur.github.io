    <script>

        const sum =(arr, target)=>{
            let awal = 0;
            let akhir = arr.length-1;

            while (awal <= akhir){
                let total = Math.floor((awal+akhir)/2)
                return arr[total]
            }
        }


        const arr = ['Ridho', 'fahreza', 'kisame', 'La Ode', 'Kira'];
        
        console.log(sum(arr))
    </script>
